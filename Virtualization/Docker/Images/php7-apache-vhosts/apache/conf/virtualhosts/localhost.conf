<VirtualHost *:80>

	ServerName localhost
	DocumentRoot /var/www/virtualhosts/localhost/htdocs
	ErrorLog /var/www/virtualhosts/.logs/apache_localhost_error
	CustomLog /var/www/virtualhosts/.logs/apache_localhost_access combined
	
</VirtualHost>

<IfModule mod_ssl.c>

	<VirtualHost *:443>
		
		ServerName localhost
		DocumentRoot /var/www/virtualhosts/localhost/htdocs
		ErrorLog /var/www/virtualhosts/.logs/apache_localhost_error
		CustomLog /var/www/virtualhosts/.logs/apache_localhost_access combined
		
		SSLEngine on
		SSLCertificateFile /var/www/certificates/localhost.crt
		SSLCertificateKeyFile /var/www/certificates/localhost.key
		
	</VirtualHost>
	
</IfModule>